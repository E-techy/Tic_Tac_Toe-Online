<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js" integrity="sha512-AI5A3zIoeRSEEX9z3Vyir8NqSMC1pY7r5h2cE+9J6FLsoEmSSGLFaqMQw8SWvoONXogkfFrkQiJfLeHLz3+HOg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <div id="matchRequest">
        <h1 id="opponentName"></h1><br>
        <button id="matchRequestAcceptButton" style="color: green;">Accept</button>
        <button id="matchRequestRejectButton" style="color: red;">Reject</button>
    </div>
    <div class="playingState">
        <h1 id="username" style="position: fixed; left: 0px; color: white;"></h1>
        <button id="offlineButton"> Play Offline</button>
        <button id="resetButton"> Reset</button>
        <select id="usersList">
            <option value="" selected disabled>Select Opponent</option>
        </select>
        
    </div>
    <div id="playingWith"></div>
    <div id="whoseTurn"></div>
    <div class="board " id="board">
        <div class="cell" data-cell id="1"></div>
        <div class="cell" data-cell id="2"></div>
        <div class="cell" data-cell id="3"></div>
        <div class="cell" data-cell id="4"></div>
        <div class="cell" data-cell id="5"></div>
        <div class="cell" data-cell id="6"></div>
        <div class="cell" data-cell id="7"></div>
        <div class="cell" data-cell id="8"></div>
        <div class="cell" data-cell id="9"></div>
    </div>
    <div class="winning-message" id="winning-message">
        <div data-winning-message-text></div>
        <button id="restartButton"> Restart</button>
    </div>
</body>
<script src="index.js"></script>
</html>
